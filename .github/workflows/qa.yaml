name: ğŸš€ Functional Programming Tasks

on:
  push: {}
  pull_request: {}

jobs:
  lint-markdown:
    name: ğŸ“ Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ğŸ“¦ Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: ğŸ” Lint Markdown files
        run: markdownlint '**/*.md'

  lint-haskell:
    name: ğŸ”¢ Lint Haskell Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - lab-1/haskell
          - lab-2
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y hlint
      - run: hlint --no-summary ${{ matrix.project }}

  test-haskell:
    name: ğŸ§ª Test Haskell Projects
    runs-on: ubuntu-latest
    needs: lint-haskell
    if: ${{ needs.lint-haskell.result == 'success' }}
    strategy:
      matrix:
        project:
          - lab-1/haskell
          - lab-2
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.6.5"
          enable-stack: true
      - name: ğŸ”§ Build project
        working-directory: ${{ matrix.project }}
        run: stack build
      - name: ğŸ§ª Run tests
        working-directory: ${{ matrix.project }}
        run: stack test

  lint-julia:
    name: ğŸ”¢ Lint Julia Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸŸ¢ Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.9'
      - name: ğŸ“¦ Install JuliaFormatter
        run: |
          julia -e 'using Pkg; Pkg.add("JuliaFormatter")'
      - name: ğŸ” Format and lint Julia files
        working-directory: lab-1/julia
        run: |
          julia -e 'using JuliaFormatter; format(".")'

  test-julia:
    name: ğŸ§ª Test Julia Projects
    runs-on: ubuntu-latest
    needs: lint-julia
    steps:
      - uses: actions/checkout@v4
      - name: ğŸŸ¢ Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - name: ğŸ”§ Activate project
        working-directory: lab-1/julia
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: ğŸ§ª Run tests
        working-directory: lab-1/julia
        run: |
          julia --project=. -e 'using Pkg; Pkg.test()'
