name: 🚀 Functional Programming Tasks

on:
  push: {}
  pull_request: {}

jobs:
  lint-markdown:
    name: 📝 Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4
      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: 📦 Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: 🔍 Lint Markdown files
        run: markdownlint '**/*.md'

  lint-haskell:
    name: 🔢 Lint Haskell Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - lab-1/haskell
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y hlint
      - run: hlint --no-summary ${{ matrix.project }}

  test-haskell:
    name: 🧪 Test Haskell Projects
    runs-on: ubuntu-latest
    needs: lint-haskell
    if: ${{ needs.lint-haskell.result == 'success' }}
    strategy:
      matrix:
        project:
          - lab-1/haskell
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.6.5"
          enable-stack: true
      - name: 🔧 Build project
        working-directory: ${{ matrix.project }}
        run: stack build
      - name: 🧪 Run tests
        working-directory: ${{ matrix.project }}
        run: stack test

  lint-julia:
    name: 🔢 Lint Julia Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🟢 Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.9'
      - name: 📦 Install JuliaFormatter
        run: |
          julia -e 'using Pkg; Pkg.add("JuliaFormatter")'
      - name: 🔍 Format and lint Julia files
        working-directory: lab-1/julia
        run: |
          julia -e 'using JuliaFormatter; format(".")'

  test-julia:
    name: 🧪 Test Julia Projects
    runs-on: ubuntu-latest
    needs: lint-julia
    steps:
      - uses: actions/checkout@v4
      - name: 🟢 Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - name: 🔧 Activate project
        working-directory: lab-1/julia
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: 🧪 Run tests
        working-directory: lab-1/julia
        run: |
          julia --project=. -e 'using Pkg; Pkg.test()'
